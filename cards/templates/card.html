{% extends "base.html" %}

{% block content %}
<div class="container">

  <div class="intro" style="text-align:center">
    <h2>cards</h2>
  </div>

{% if cards %}
<div class="row">
{% for card in cards %}
<div class="col-sm-4" style="margin-bottom: 2em;">
    <div class="card bg-dark">
      <div class="card-body">    
        <h5 class="card-header">{{card.title}}</h5>
        <h5 class="card-text firstletter">{{ card.notes| truncatechars:450 }}</h5>
        <p class="text-success">Date created: {{card.pub_date}} </p>
        <p style="font-style:italic;text-decoration:underline">carded by: {{card.user}}</p>

    </div>
  </div>
</div>
  <br>

{% endfor %}

<h4 style="text-align:center">Add More cards <a href="{% url 'newcard' %}">here</a>.</h4>
{%else%}
<h4 style="text-align:center">Add cards <a href="{% url 'newcard' %}">here</a>.</h4>
{% endif %}
</div>

<br>
  <br>

</div>

{% endblock %}
